<!DOCTYPE html>
<html ng-app="organicStores">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/bootstrap/flatly/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/stylesheets/style.css">
      <!-- Custom Google Web Font -->
    <link href="/bootstrap/flatly/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
	
    <!-- Custom CSS-->
    <link href="/bootstrap/flatly/css/general.css" rel="stylesheet">
	<link href="/bootstrap/flatly/css/custom.css" rel="stylesheet">
	<link href="/bootstrap/flatly/css/owl.carousel.css" rel="stylesheet">
	<link href="/bootstrap/flatly/css/owl.theme.css" rel="stylesheet">
	<link href="/bootstrap/flatly/css/style.css" rel="stylesheet">
	<link href="/bootstrap/flatly/css/animate.css" rel="stylesheet">
	 
    <script src="/javascripts/jquery-2.2.4.min.js"></script>
     <script src="node_modules/angular/angular.js"></script>
   <script src="node_modules/angular-spinners/dist/angular-spinners.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
     <script src="javascripts/yelp.js"></script>
	
	 
	 <script src="javascripts/controller.js"></script>
	  <script src="javascripts/load-google-maps.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2ykAUFdMhTM4OCGWQZYGOJJVqNyU2BYk&extension=.js" ></script>
  </head>
  <body ng-controller="mainController">
 
  <nav class="navbar-default" style="position:fixed" role="navigation">
	<div class="container">
	<div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	<span class="sr-only">Toggle navigation</span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/">NYC Organic Markets</a>
	</div>
	<div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
	<ul class="nav navbar-nav">
	<li class="menuItem"><a href="/about">About</a></li>
	</ul>
	</div>
	</div>
	</nav>

  <div class="container" id="containerWrap" >
    <div class="row">
    <spinner name="mySpinner" show="loading" style=""><div style="height:100%; background-color:#fff;  width: 100%;  opacity:0.5;  position:absolute; z-index:10;text-align:center"><img src="images/spinner.gif" style="position:absolute;top:50%"/></div></spinner>
	  <div class="col-sm-12" id="homeWrap" ng-show="showHome" >
	  	<h1>Find organic food throughout NYC <br/>
	  	<button type="button" class="btn btn-primary" ng-click="showMap();" >Map View</button>
	  	<button type="button" class="btn btn-primary" ng-click="listStores()">List View</button><h1>
	  	<h4>Search for closest stores</h4>
	  	<div id="error" style="color:#ff0000"></div>
	 	<form ng-submit="validateZip()" class="form-inline" role="form">
	 		<input type="text" ng-model="zipCode" class="form-control" id="zip" placeholder="Enter zip" />&nbsp;<button type="submit" class="btn btn-primary">Submit</button>
	 	</form>

	  </div>
	
	
    <div   ng-show="clickedOn" >
		<div id="toggleButtons"><button type="button" class="btn btn-primary" ng-click="showMap()">Map View</button> <button type="button" class="btn btn-primary" ng-click="listStores()">List View</button>
	    <br/> <br/>
	    <form class="form-inline">
	    	
		    	<label for="pwd">Sort  By:</label><select class="form-control" ng-model="sortBy">
	                <option value="" selected>--Select--</option>
	           	<option value="storeName">Name</option>
	           	<option value="rating">Rating</option>
	        	</select>
	         	<label for="city">Show Stores In: </label> 
	  		<label><input type="checkbox" value="Manhattan"  ng-model="showBoroughs['Manhattan']">Manhattan</label>
			<label ><input type="checkbox" value="Bronx"  ng-model="showBoroughs['Bronx']">Bronx</label>
			 <label ><input type="checkbox" value="Brooklyn"  ng-model="showBoroughs['Brooklyn']">Brooklyn</label>
				 <label ><input type="checkbox" value="Queens"  ng-model="showBoroughs['Queens']">Queens</label>
				 <label ><input type="checkbox" value="Staten Island"  ng-model="showBoroughs['Staten Island']">Staten Island</label>
		
		 </form>
	     </div>
	    
             <div class="col-sm-12"  ng-repeat="store in stores | orderBy:sortBy | filter:filterBoroughs">    <strong> {{store.storeName}}<br/>
				{{store.address}}<br/>{{store.phone}}<br/>{{store.hours}}<br/><a href="{{store.website}}">View Website</a><br/><div style="display:none">{{store.rating}}{{store.borough}}</div><img src="{{store.ratingImg}}" /><br/></strong><br/>
				   <br/>
				   </div>
        </div>
	<div ng-show="clickedOnMap" >
	<div id="toggleButtons"><button type="button" class="btn btn-primary" ng-click="showMap()" >Map View</button> <button type="button" class="btn btn-primary" ng-click="listStores()">List View</button>
	  </div>
		<div id="map" class="col-sm-6"></div>
	</div>			
    </div>
	
  </div>
  <footer>
	<div class="container">
	<div class="row">
	<div class="col-md-7">
	<h3 class="footer-title">&copy;Danielle Cauthen</h3>
		</div>  
	<div class="col-md-5">
	
	</div>
	</div>
	</div>
</footer>
</body>
</html>
